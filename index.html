        <div id="controls">

                <i class='material-icons play-stop-toggle-icon'>play_arrow</i>

         <!--    </div> -->
<!--             <button id="stop">STOP</button> 
 -->           <!--  <button id="new-shape">NEW SHAPE</button> -->
            <button id="clear">CLEAR</button>
            <button class="tool active" id="draw-tool">DRAW</button>
            <button class="tool" id="adjust-tool">ADJUST</button>

            <input class="checkbox" type="checkbox" name="grid" id="grid"><label for="grid" class="noselect">Grid</label>

        <div id="holder">
            <div id="details">
                <button class="delete-shape"></button>
