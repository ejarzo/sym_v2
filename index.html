        <div class="top-bar">
            <!-- The Menu -->
            <div class="menu">
                <ul>
                    <li class="logo"><a href="#">SYM</a></li><!--

                        <div class="dropdown-content">
                            <a href="#">Tutorial</a>
                            <a href="#">Keyboard Shortcuts</a>
                        </div>
                    </li><!-- 
                    --><li class="account-link dropdown">
                        <a href="#">Account: <strong>Elias</strong></a>
                        <div class="dropdown-content">
                            <a href="#">My Profile</a>
                            <a href="#">My Projects</a>
                            <a href="#">Log out</a>
                        </div>
                    </li>
                </ul>
                <button class="show-hide show-hide-menu" data-target="menu">
                    <i class="ion-chevron-down"></i>
                </button>
            </div>

            <!-- The Controls -->
            <div class="controls">
                <div class="controls-section transport-controls">
                    <button class="transport-icon play-stop-toggle info-text" title="Play project (SPACE)">
                        <i class="ion-play"></i>
                    </button>
                    <button class="transport-icon record-toggle info-text" title="Record to audio file">
                        <i class="ion-record"></i>
                    </button>
                </div>

                
                <div class="controls-section tools-controls">
                    <button class="ctrl-elem tool active" id="draw-tool" title="Draw Tool (TAB to toggle)">DRAW</button>
                    <button class="ctrl-elem tool" id="adjust-tool" title="Edit Tool (TAB to toggle)">ADJUST</button>
                </div>
                
                <div class="divider"></div>

                <div class="controls-section grid-controls">
                    <div class="ctrl-elem">
                        <div>
                            <input class="checkbox" type="checkbox" name="grid" id="grid" title="Toggle Grid">
                            <label for="grid" title="Toggle Grid">Grid</label>    
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" name="snap" id="snap" title="Toggle Snap To Grid">
                            <label for="snap" title="Toggle Snap To Grid">Snap to Grid</label>
                        </div>
                    </div>
                </div>
                
                <div class="divider"></div>

                <div class="controls-section music-controls">
                    <span class="ctrl-elem">
                        <label>Tempo:</label><br>
                        <input type="range" class="tempo-slider" min="-6" max="-1">
                    </span>
                    <span class="ctrl-elem">
                        <label>Scale:</label><br>
                        <select class="scale-select"></select>
                    </span>
                    <span class="ctrl-elem">
                        <label>Key:</label><br>
                        <select class="tonic-select"></select>
                    </span>
                </div>

                <div class="divider"></div>

                <div class="controls-section canvas-controls">
                    <button class="transport-icon enter-fullscreen" title="Toggle Fullscreen">
                        <i class="ion-arrow-expand"></i>
                    </button>
                    <button class="ctrl-elem clear" title="Clear All Shapes">Clear</button>
                </div>
                
               <!--  <div class="divider"></div> -->

<!--                 <div class="controls-section project-controls">
                    <button class="ctrl-elem" onclick="project_dump()">Save Project</button>
                    <button class="ctrl-elem" onclick="project_load()">Load Project</button>
                </div> -->
            </div>

<!--             <button class="show-hide show-hide-inst" data-target="inst-selectors">
                <i class="ion-chevron-down"></i>
            </button> -->
            
            <!-- Recording -->
            <div class="recorder-blink hidden">
                <i class="ion-record"></i> REC
            </div>
            
        </div>

        <!-- Instruments -->
        <div class="inst-selectors">
            <ul class="inst-list"></ul>
        </div>
        <!-- The Info Panel -->
