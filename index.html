        <!-- The Controls -->
        <div class="controls">
            <div class="controls-section transport-controls">
                <button class="transport-icon play-stop-toggle">
                    <i class="ion-play"></i>
                </button>
                <button class="transport-icon record-toggle">
                    <i class="ion-record"></i>
                </button>
            </div>

            <div class="controls-section canvas-controls">
                <button class="ctrl-elem" id="clear">CLEAR</button>
            </div>
            
            <div class="controls-section tools-controls">
                <button class="ctrl-elem tool active" id="draw-tool">DRAW</button>
                <button class="ctrl-elem tool" id="adjust-tool">ADJUST</button>
            </div>
            
            <div class="controls-section grid-controls">
                <div class="ctrl-elem">
                    <div>
                        <input class="checkbox" type="checkbox" name="grid" id="grid">
                        <label for="grid">Grid</label>    
                    </div>
                    <div>
                        <input class="checkbox" type="checkbox" name="snap" id="snap">
                        <label for="snap">Snap to Grid</label>
                    </div>
                </div>
            </div>
            
            <div class="controls-section music-controls">
                <span class="ctrl-elem">
                    <label>Tempo:</label><br>
                    <input type="range" class="tempo-slider" value="-4" min="-6" max="-1">
                </span>
                <span class="ctrl-elem">
                    <label>Scale:</label><br>
                    <select class="scale-select"></select>
                </span>
                <span class="ctrl-elem">
                    <label>Key:</label><br>
                    <select class="tonic-select"></select>
                </span>
            </div>

            <div class="controls-section project-controls">
            <button class="transport-icon enter-fullscreen">
                <i class="ion-arrow-expand"></i>
            </button>

                <button onclick="project_dump()">Save Project</button>
                <button onclick="project_load()">Load Project</button>

            </div>
        </div>

        <!-- The Canvas -->
        <div id="holder"></div>
